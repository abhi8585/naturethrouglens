  <nav aria-label="breadcrumb" class="container mt-3">

  <main class="main">
    <section class="section">

          <p>From concept to screen, I create music videos that connect with audiences</p>
        </div>
        <div class="row gy-4">

          <!-- Music Videos from music.json -->

          <div class="col-lg-6 col-md-8 mb-4 mx-auto">
            <video id="music-plyr-3" class="img-fluid plyr w-100" playsinline controls autoplay muted>
              <source src="https://storage.googleapis.com/naturethroughlens/Music%20Videos%20/KHUDA%20JI%20.mp4" type="video/mp4">

            </video>
          </div>
          <div class="col-lg-6 col-md-8 mb-4 mx-auto">

            </video>
          </div>
                    <div class="col-lg-6 col-md-8 mb-4 mx-auto">
            <video id="music-plyr-2" class="img-fluid plyr w-100" playsinline controls autoplay muted>
              <source src="https://storage.googleapis.com/naturethroughlens/Music%20Videos%20/Dilli-Ka-Maal-Starring-Shilpa-Kaul-Latest-song_1080p.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

  </main>
  <footer id="footer" class="footer position-relative light-background">
    <div class="container">
      <h3 class="sitename">Rohan Saini</h3>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plyr.js -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Plyr.js initialization for music videos
    if (window.Plyr) {
      ['#music-plyr-1', '#music-plyr-2', '#music-plyr-3', '#music-plyr-4', '#music-plyr-5'].forEach(sel => {
        const el = document.querySelector(sel);
        if (el) new Plyr(el);
      });
    }
  });
  </script>
</body>
