                <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-video">
                  <video id="wedding-plyr-1" class="img-fluid plyr" playsinline controls>

                    <source src="https://storage.googleapis.com/naturethroughlens/Wedding%20/Films%20/Anushka%20%26%20Abhinav%20Trailer.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                </div>
                <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-video">

                </div>

          </div>

            <div class="row gy-4">

              <div class="col-lg-4 col-md-6 mb-4">

                <img src="https://storage.googleapis.com/naturethroughlens/Wedding%20/Pictures%20/DSC07631.jpg" class="img-fluid" alt="Wedding 4">

              <div class="col-lg-4 col-md-6 mb-4">

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Plyr.js -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Ensure tab highlighting works with Bootstrap's tab events
    var tabButtons = document.querySelectorAll('#weddingTab .nav-link');
    tabButtons.forEach(function(btn) {
      btn.addEventListener('shown.bs.tab', function() {
        tabButtons.forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');
      });
    });

    // Plyr.js initialization for all wedding videos
    if (window.Plyr) {
      ['#wedding-plyr-1', '#wedding-plyr-2', '#wedding-plyr-3', '#wedding-plyr-4', '#wedding-plyr-5', '#wedding-plyr-6'].forEach(sel => {
        const el = document.querySelector(sel);
        if (el) new Plyr(el);
      });
    }
  });
  </script>
</body>
</html>
